    <div class="info-box">
    <h1>Claim Insurance</h1>
    <form id="claim-form">
      <label for="eId">Email Id:</label>
      <input type="text" id="eId" name="eId">

      <label for="Company_Name">Company Name:</label>
      <select id="Company_Name" name="Company_Name" required>
          <option value="Stanley Insurance">Stanley Insurance</option>
          <option value="Morgan Insurance">Morgan Insurance</option>
          <option value="Modi Insurance">Modi Insurance</option>
          <option value="Trump Insurance">Trump Insurance</option>
          <option value="thirdParty">Carsathi Insurance</option>
          <option value="Motorworks Insurance">Motorworks Insurance</option>
          <option value="Bardhan And Sons Insurance">Bardhan And Sons Insurance</option>
      </select>

        <label for="Policy_Type">Plan Type:</label>
        <select id="Policy_Type" name="Policy_Type" required>
            <option value="Comprehensive">Comprehensive</option>
            <option value="Third Party Liability">Third Party Liability Only</option>
        </select>

        <label for="Policy_Tier">Policy Tier:</label>
        <select id="Policy_Tier" name="Policy_Tier" required>
            <option value="Basic">Basic</option>
            <option value="Silver Tier II">Silver Tier II</option>
            <option value="Silver Tier I">Silver Tier I</option>
            <option value="Gold Tier II">Gold Tier II</option>
            <option value="Gold Tier I">Gold Tier I</option>
            <option value="Platinum Tier II">Platinum Tier II</option>
            <option value="Platinum Tier I">Platinum Tier I</option>
        </select>
        <label for="billAmount">Bill Amount(0 if N/A):</label>
      <input type="text" id="billAmount" name="billAmount" required>

        <label for="damagePic">Upload picture:</label>
        <input type="file" name="damagePic" accept="image/*" id="damagePic">
        <br>
        <button type="submit">Evaluate Car</button>
    </form>
    <div class="result" id="result" style="font-weight: lighter;"></div>
    <button class="btn btn-primary" id="saveClaim">Apply For Claim</button>
    </div>
