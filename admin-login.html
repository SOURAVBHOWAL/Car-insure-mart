<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <title>Admin Login</title>
</head>

<body>
  <nav>
    <div class="wrapper">
      <div class="logo"><a href="#">INSUREMART</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin-login.html">Admin Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5" style="padding-top: 60px;margin-top: 100px;">
    <h2 >Admin Login</h2>
    <form id="admin-login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Admin login logic
    document.getElementById('admin-login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      const validAdmins = [
        { email: "samankanayak16@gmail.com", password: "Samanka16" },
        { email: "souravbhowal32@gmail.com", password: "0000" },
        { email: "sombis785@gmail.com", password: "1234" },
        { email: "sayanbardhan2004@gmail.com", password: "4567" },
        { email: "shinjanchowdhury6@gmail.com", password: "shinjan1234" }
      ];

      const enteredEmail = document.getElementById('email').value;
      const enteredPassword = document.getElementById('password').value;

      const isValidAdmin = validAdmins.some(
        admin => admin.email === enteredEmail && admin.password === enteredPassword
      );

      if (isValidAdmin) {
        // Redirect to admin dashboard on successful login
        window.location.href = 'admin-dashboard.html'; // Replace with your actual dashboard page
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>

</body>

</html>
