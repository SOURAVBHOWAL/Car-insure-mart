    <div class="info-box">
    <h1>Vehicle Details</h1>
    <form id="vehicle-form">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" name="vehicleType" required>
            <option value="New">New</option>
            <option value="Already_Registered">Already_Registered</option>
        </select>

        <label for="planType">Plan Type:</label>
        <select id="planType" name="planType" required>
            <option value="comprehensive">Comprehensive</option>
            <option value="thirdParty">Third Party Liability Only</option>
        </select>

        <label for="purchaseDate">Date of Purchase:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" max=" <%= new Date().toISOString().slice(0, 10) %>" required>


        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber">

        <label for="make">Make:</label>
        <select type="text" id="make" name="make" required>
          <option value="none">Select the car maker.</option>
        </select>

        <label for="model">Model:</label>
        <select type="text" id="model" name="model" required>
          <option value="none">Select the car model.</option>
        </select>

        <label for="variant">Variant:</label>
        <select type="text" id="variant" name="variant" required>
          <option value="none">Select the car variant.</option>
        </select>

        <label for="addOnRequirements">Add-On Requirements:</label>
        <select id="addOnRequirements" name="addOnRequirements">
            <option value="none">None</option>
            <option value="ncb">No Claim Bonus</option>
            <option value="zeroDepreciation">Zero Depreciation</option>
        </select>
        <br>
        <button type="submit">Calculate Premium</button>
    </form>
    <div class="result" id="result"></div>
    <a class="btn btn-primary" ="buy_policy" href="register.html">Continue</a>
    </div>
